<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzles</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <div class="container">
        <div class="timer">
            <span></span>
        </div>
        <div class="navigation">
            <button id="startButton">Start game</button>
            <button id="checkButton" disabled>Check result</button>
            <button id="newButton">New game</button>
        </div>
        <div class="modal-container">
            <div class="modal">
                <div class="modal-text"></div>
                <div class="modal-nav"></div>
            </div>
        </div>
        <div class="game">
            <div id="start" class="puzzles-box">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
            <div id="result" class="puzzles-box">
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
                <div class="block"></div>
            </div>
        </div>
    </div>
</body>

</html>
